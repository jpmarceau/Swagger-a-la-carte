  /rest/search/v2/querySuggest:
    post:
      operationId: querySuggest
      summary: Query suggest method
      produces:
      - application/json
      tags:
      - Search
      deprecated: false
      parameters:
      - name: actionsHistory
        description: 'The query and page view actions previously made by the current
          user.


          **Note:**

          > Page view actions are typically populated by the [coveo.analytics.js](https://github.com/coveo/coveo.analytics.js)
          script.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          **Give recommendations** models can use this information to provide contextually
          relevant output.

          '
        required: false
        in: formData
        type: array
        items:
          $ref: '#/definitions/ActionHistory'
      - name: additionalData
        description: '**Deprecated:**

          > This parameter is exposed for backward compatibility reasons.

          '
        required: false
        in: formData
        type: object
      - name: autoCompleter
        description: '**Deprecated:**

          > This parameter is exposed for backward compatibility reasons.

          '
        required: false
        in: formData
        type: string
      - name: context
        description: 'The custom context information to send along with the request.
          Must be a dictionary of key-value pairs (think JSON) where each key is a
          string, and each value is either a string or an array of strings.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.
          Moreover, this information is accessible with the [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage)
          (QPL).


          **Sample value:**

          > ```json

          > {

          >   "userName" : "Alice Smith",

          >   "userRoles" : [

          >     "RegisteredCustomer",

          >     "Consultant"

          >   ]

          > }

          > ```

          '
        required: false
        in: formData
        type: object
        additionalProperties:
          $ref: '#/definitions/Object'
      - name: count
        description: 'The desired number of query suggestions.

          '
        required: false
        in: formData
        type: integer
        format: int32
      - name: debug
        description: 'Whether to force a successful response to include debug information.


          **Note:**

          > Debug information can only appear in responses in the JSON format (see
          the `format` parameter).

          '
        required: false
        in: formData
        type: boolean
      - name: enableWordCompletion
        description: 'Whether to attempt to complete the last word of the current
          basic query expression (see the `q` parameter) and boost the ranking score
          of the resulting expression so that it is returned as the first query suggestion.

          '
        required: false
        in: formData
        type: boolean
      - name: format
        description: 'The format of a successful response.


          - Use `json` to get the response in the JSON format (this is the default
          value).

          - Use `opensearch-atom` or `opensearch-rss` to get the results in an OpenSearch
          format (XML).

          - Use `xlsx` to generate an Excel file containing the results (binary).


          **Note:**

          > Debug information (see the `debug` parameter) can only appear in a response
          in the JSON format.


          **Sample value:**

          `xlsx`

          '
        required: false
        in: formData
        type: string
      - name: indexToken
        description: 'The Base64 encoded identifier of the index mirror to forward
          the request to.


          If you do not specify an `indexToken` value, any index mirror could be used.


          **Note:**

          > Passing an `indexToken` value has no effect when the results of a specific
          request can be returned from cache (see the `maximumAge` parameter).


          **Sample value:**

          > `ZXhhbXBsZWluZGV4bWlycm9yLS4uLg==`

          '
        required: false
        in: formData
        type: string
      - name: indexType
        description: ''
        required: false
        in: formData
        type: string
      - name: isGuestUser
        description: 'Whether the current user is anonymous.


          **Note:**

          > This is useful for usage analytics purposes.

          '
        required: false
        in: formData
        type: boolean
      - name: language
        description: '**> This parameter is exposed for backward compatibility reasons.
          Use the `locale` parameter instead.


          The language of the user who is sending the request.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearningCoveoMachineLearning)
          models can use this information to provide contextually relevant output.
          Moreover, this information is accessible with the [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage)
          (QPL).

          Deprecated.'
        required: false
        in: formData
        type: string
      - name: locale
        description: 'The locale of the current user.


          **Note:**

          > This value must comply with IETF''s [BCP 47](http://www.rfc-editor.org/rfc/bcp/bcp47.txt)
          definition.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.
          Moreover, this information is accessible with the [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage)
          (QPL).


          **Sample value:**

          > `en-US`

          '
        required: false
        in: formData
        type: string
      - name: maximumAge
        description: 'The maximum age of cached results, in milliseconds.


          If the results of a specific request are available in the cache, and if
          those results are no older than the `maximumAge` value, the service returns
          those results rather than forwarding a new query to the index.


          The default `maximumAge` value (`-1`) is equivalent to the organization
          default, which is usually 15 minutes.


          **Sample value:**

          `1800000`

          '
        required: false
        in: formData
        type: integer
        format: int32
      - name: mlParameters
        description: 'A map of parameters to pass to the Coveo Machine Learning models
          for this request.


          Available parameters:

          - `num`: The number of results to request. Value must be an integer between
          `1` and `50` inclusively. This parameter applies to all types of Coveo ML
          models (i.e., Automated Relevance Tuning, Query Suggestions, and Recommendations).


          **Note:**

          The configuration of the Coveo Machine Learning models always has precedence
          over the `mlParameters`.

          '
        required: false
        in: formData
        type: object
        additionalProperties:
          $ref: '#/definitions/Object'
      - name: organizationId
        description: The current organization ID
        required: false
        in: query
        type: string
      - name: pipeline
        description: 'The name or ID of the [query pipeline](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQueryPipeline)
          to use for this request (bypassing its conditions, if it has any).


          You can pass an empty `pipeline` value to use an empty query pipeline (i.e.,
          `?pipeline=` or `"pipeline": ""`).


          If your request does not contain the `pipeline` parameter, the first query
          pipeline whose conditions are met by the request is used (query pipelines
          without conditions are not evaluated). Should the request fail to meet the
          conditions of each evaluated query pipeline, the default query pipeline
          of the target Coveo Cloud organization is used (bypassing its conditions,
          if it has any).


          See also [Managing Query Pipelines](http://www.coveo.com/go?dest=cloudhelp&lcid=9&context=128).


          **Sample value:**

          > `CustomerQueryPipeline`

          '
        required: false
        in: formData
        type: string
      - name: q
        description: 'The *basic query* expression, typically the keywords entered
          by the end user in a query box.


          **Sample value:**

          > `Coveo "Cloud V2" platform`

          '
        required: false
        in: formData
        type: string
      - name: recommendation
        description: 'The identifier of the recommendation interface from which the
          request originates.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          **Give recommendations** models can use this information to provide contextually
          relevant output.


          **Sample value:**

          > `RecommendedProducts`

          '
        required: false
        in: formData
        type: string
      - name: referrer
        description: 'The third level of origin of the request, typically the HTTP
          identifier of the page from which the request originates.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.


          See also the `searchHub` and `tab` parameters.


          **Sample value:**

          > `http://www.example.com/`

          '
        required: false
        in: formData
        type: string
      - name: searchHub
        description: 'The first level of origin of the request, typically the identifier
          of the graphical search interface from which the request originates.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.


          See also the `tab` and `referrer` parameters.


          **Sample value:**

          > `CustomerPortal`

          '
        required: false
        in: formData
