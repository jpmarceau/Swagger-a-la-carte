          You cannot change the position of an existing query pipeline, but you can
          duplicate/delete query pipelines to achieve a similar result. Note, however,
          that duplicated query pipelines have distinct `id` values.


          Unless a query enforces a specific query pipeline, query pipeline *with
          conditions* are evaluated sequentially, according to their respective position
          (from lowest to highest). The query is routed through the first query pipeline
