  /rest/organizations/{organizationId}/trusteduris:
    post:
      operationId: addTrustedUri
      summary: Add trusted search page URI prefix
      description: "Creates a new trusted search page URI prefix entry in a specific\
        \ Coveo Cloud organization. Any search page whose URI begins with that prefix\
        \ will be allowed to use the SAML SSO provider of that organization as a means\
        \ of authentication.  \n**Notes:**  \n- No URI is trusted by default.  \n\
        - Creating a trusted search page URI prefix entry with the empty string will\
        \ result in **all** URIs being trusted, which is not recommended."
      produces:
      - application/json
      tags:
      - Organizations
      deprecated: false
      parameters:
      - name: body
        description: The trusted search page URI prefix information.
        required: true
        in: body
        schema:
          $ref: '#/definitions/IncomingTrustedHostname'
      - name: organizationId
        description: 'The unique identifier of the target Coveo Cloud organization.


          **Sample value:**

          > `mycoveocloudv2organization`'
        required: true
        in: path
        type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CreatedTrustedHostname'
        '201':
          description: Created
          schema:
            $ref: '#/definitions/CreatedTrustedHostname'
      security:
      - oauth2:
        - full
    get:
      operationId: getTrustedUris
      summary: List trusted search page URI prefixes
      description: Gets all existing trusted search page URI prefix entries in a specific
        Coveo Cloud organization.
      produces:
      - application/json
      tags:
      - Organizations
      deprecated: false
      parameters:
      - name: organizationId
