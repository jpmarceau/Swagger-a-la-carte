      - name: searchById
        description: 'Whether the `q` value contains the URI hash of a specific item
          that should be returned.

          '
        required: false
        in: query
        type: boolean
      - name: searchHub
        description: 'The first level of origin of the request, typically the identifier
          of the graphical search interface from which the request originates.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.


          See also the `tab` and `referrer` parameters.


          **Sample value:**

          > `CustomerPortal`

          '
        required: false
        in: query
        type: string
      - name: sortCriteria
        description: 'The sort criterion (or criteria) to use when sorting the query
          results.


          The possible values are:

          - `Relevancy`: use configured ranking weights as well as any specified ranking
          expressions to sort the results.

          - `DateAscending`/`DateDescending`: use the `@date` field to sort the results.
