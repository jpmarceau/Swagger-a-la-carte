          string, and each value is either a string or an array of strings.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.
          Moreover, this information is accessible with the [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage)
          (QPL).


          **Sample value:**

          > ```json

          > {

          >   "userName" : "Alice Smith",

          >   "userRoles" : [

          >     "RegisteredCustomer",

          >     "Consultant"

          >   ]

          > }

          > ```

