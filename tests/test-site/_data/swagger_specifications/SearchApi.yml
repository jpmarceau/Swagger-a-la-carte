  RestQueryParameters:
    type: object
    properties:
      actionsHistory:
        example:
        - name: Query
          value: Machine learning powered search
          time: '2017-08-16T11:33:29.427Z'
          internalTime: 1502883209427
        - name: PageView
          value: http://www.example.com/
          time: '2017-08-15T17:34:08.398Z'
          title: Example Domain
          internalTime: 1502818448398
        description: 'The query and page view actions previously made by the current
          user.


          **Note:**

          > Page view actions are typically populated by the [coveo.analytics.js](https://github.com/coveo/coveo.analytics.js)
          script.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          **Give recommendations** models can use this information to provide contextually
          relevant output.'
        type: array
        items:
          $ref: '#/definitions/ActionHistory'
      aq:
        example: '@year==2017'
        description: 'The *advanced query* expression, typically generated by code.


          **Example:**

          > Selecting a facet value in a graphical search interface could append a
          certain [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          expression to the `aq` value.


          **Sample value:**

          > `@year==2017`'
        type: string
      childField:
        example: '@childid'
        description: 'The name of the field to use to identify an item as a child
          when folding query results into parent-child relationships (see [Result
          Folding](https://developers.coveo.com/x/7hUvAg)).


          Whenever an item is a child, its `childField` value should be the same as
          the `parentField` value of its parent item.


          See also the `filterField`, `parentField`, and `filterFieldRange` parameters.


          **Note:**

          > In the index, the values of the `childField` must only contain alphanumerical
          characters. Using a `childField` whose values contain non-indexable characters
          (such as underscores) will make folding fail.


          **Sample value:**

          > `@childid`'
        type: string
      context:
        example:
          userName: Alice Smith
          userRoles:
          - RegisteredCustomer
          - Consultant
        description: 'The custom context information to send along with the request.
          Must be a dictionary of key-value pairs (think JSON) where each key is a
          string, and each value is either a string or an array of strings.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.
          Moreover, this information is accessible with the [query pipeline language](https://developers.coveo.com/x/noA9Ag#Glossary-QueryPipelineLanguage)
          (QPL).


          **Sample value:**

          > ```json

          > {

          >   "userName" : "Alice Smith",

          >   "userRoles" : [

          >     "RegisteredCustomer",

          >     "Consultant"

          >   ]

          > }

          > ```'
        type: object
        additionalProperties:
          type: object
          description: A custom context key-value pair. Value must be a string or
            an array of strings.
      cq:
        example: '@documenttype==forumpost'
        description: 'The *constant query* expression, which typically holds [Coveo
          Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          expressions that must apply to all queries sent from a certain graphical
          search interface or widget. Once they have been evaluated, the results of
          these expressions are kept in a special cache.


          **Example:**

          > Selecting a tab in a graphical search interface could append a certain
          [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          expression to the `cq` value.


          **Tip:**

          > Avoid including dynamic content in the `cq` value. Otherwise you risk
          filling up the cache with useless data, which can have a negative impact
          on performance.


          **Note:**

          > Other parts of the query expression can also benefit from the index cache
          (see the `maximumAge` parameter). However, specifying a `cq` value allows
          you to explicitly include (and retrieve) the results of certain query expressions
          in the cache.


          **Sample value:**

          > `@filetype==forumpost`'
        type: string
      debug:
        default: false
        example: false
        description: 'Whether to force a successful response to include debug information.


          **Note:**

          > Debug information can only appear in responses in the JSON format (see
          the `format` parameter).'
        type: boolean
      disableQuerySyntax:
        default: false
        description: '**Deprecated:**

          > This parameter is exposed for backward compatibility reasons. Use the
          `enableQuerySyntax` parameter instead.


          Whether to avoid interpreting special query syntax such as field references
          (e.g., `@author=="John Doe"`) in the basic query expression (see the `q`
          parameter). See also the `lowercaseOperators` parameter.


          See [Coveo Query Syntax Reference](http://www.coveo.com/go?dest=adminhelp70&lcid=9&context=10005).'
        type: boolean
      dq:
        example: '@date=2016-12-01..2016-12-31'
        description: 'The *disjunction query* expression, which is merged with the
          other parts of the query expression using an `OR` operator. The resulting
          query expression is `(((q aq) OR (dq)) cq)`.


          **Sample value:**

          > `@date=2016-12-01..2016-12-31`'
        type: string
      enableCollaborativeRating:
        default: false
        example: false
        description: 'Whether to allow the end user to assign an arbitrary 0-5 star
          rating to each individual query result item.


          You need to contact Coveo support if you want to enable this feature in
          your index. Otherwise, setting `enableCollaborativeRating` to `true` has
          no effect.


          **Tip:**

          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearningCoveoMachineLearning)
          automatic relevance tuning feature provides a much more reliable way to
          boost query result items based on end user interaction.'
        type: boolean
      enableDidYouMean:
        default: false
        example: true
        description: 'Whether to enable the *Did You Mean* feature of the index, which
          populates the `queryCorrections` property of a successful response with
          keyword correction suggestions.


          **Note:**

          > The Did You Mean feature only processes the basic query expression (see
          the `q` parameter).'
        type: boolean
      enableDuplicateFiltering:
        default: false
        example: true
        description: 'Whether to filter out duplicates, so that items resembling one
          another only appear once in the query results.


          **Note:**

          > Enabling this feature can make the total result count less precise, since
          only results up to those being retrieved (see the `firstResult` and `numberOfResults`
          parameters) are submitted to duplicate filtering.'
        type: boolean
      enableQuerySyntax:
        default: true
        example: true
        description: Whether to interpret [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          such as field references (e.g., `@author=="John Doe"`) in the basic query
          expression (see the `q` parameter). See also the `lowercaseOperators` parameter.
        type: boolean
      enableThesaurus:
        default: true
        description: '**Deprecated:**

          > This parameter is exposed for backward compatibility reasons. You must
          rather enable the thesaurus through a query pipeline (see the `pipeline`
          parameter).


          Whether to expand the query with the thesaurus feature of the index.'
        type: boolean
      excerptLength:
        default: 200
        example: 250
        description: 'The maximum length of result excerpts (in number of characters).


          The index generates result excerpts based on the keywords which are present
          in the query. Those excerpts include the most relevant sentences, in the
          order in which they appear in the item, up to the specified number of characters.


          **Note:**

          > The maximum length you set using this parameter also applies to retrieved
          first sentences, if those are included in the results (see the `retrieveFirstSentences`
          parameter).


          **Sample value:**

          > `250`'
        type: integer
        format: int32
      fieldsToExclude:
        example: []
        description: 'The names of the fields to exclude from the query results. All
          other fields will be included with each item in the query result.


          **Note:**

          > If you specify both an array of fields to include (see the `fieldsToInclude`
          parameter) and an array of fields to exclude, the `fieldsToExclude` parameter
          has no effect at all.


          If you do not explicitly specify an array of values for this parameter (or
          for the `fieldsToInclude` parameter), each query result item will include
          all of its available fields.


          **Sample value:**

          > ```["documenttype","size","source"]```'
        type: array
        items:
          type: string
      fieldsToInclude:
        example:
        - clickableuri
        - author
        - date
        - filetype
        - language
        - conversationid
        - messageid
        - childid
        - adjustednumberoflikes
        description: 'The names of the fields to include with each item in the query
          results. If specified, no other fields will be included.


          **Note:**

          > If you specify both an array of fields to include and an array of fields
          to exclude (see the `fieldsToExclude` parameter), the `fieldsToExclude`
          parameter has no effect at all.


          If you do not explicitly specify an array of values for this parameter (or
          for the `fieldsToExclude` parameter), each query result item will include
          all of its available fields.


