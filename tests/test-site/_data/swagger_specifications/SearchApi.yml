          If you do not explicitly specify an array of `allowedValues`, or if you
          specify an empty array, all field values are allowed.


          **Sample value:**

          > ```

          > [

          >   "Anonymous",

          >   "Bob Jones",

          >   "Carrie Green",

          >   "David Allen"

          > ]

          > ```'
        type: array
        items:
          type: string
      completeFacetWithStandardValues:
        default: false
        example: true
        description: 'Whether to complete the Group By operation result set with standard
          values.


          If you set this parameter to `true` and the number of specified `allowedValues`
          is lower than the `maximumNumberOfValues`, the Group By operation also attempts
          to returns standard values until the result set contains the `maximumNumberOfValues`.'
        type: boolean
      computedFields:
        description: 'The computed fields to evaluate for each Group By value.


          A computed field stores the result of an aggregate operation performed on
          the values of a specific numerical field for all the query result items
          that share the same Group By `field` value.'
        type: array
        items:
          $ref: '#/definitions/RestComputedField'
      constantQueryOverride:
        example: '@filetype==forumpost'
        description: 'The query expression that should override the constant part
          of the query expression on which the Group By operation is being performed
          (see the `cq` query parameter). If not specified, the constant part of the
          query expression being executed is used.


          **Sample value:**

          > `@filetype==forumpost`'
        type: string
      disjunctionQueryOverride:
        example: '@date=2016-12-01..2016-12-31'
        description: 'The query expression that should override the disjuntion part
          of the query expression on which the Group By operation is being performed
          (see the `dq` query parameter). If not specified, the disjunction part of
          the query expression being executed is used.


          **Sample value:**

          > `@date=2016-12-01..2016-12-31`'
        type: string
      field:
        example: '@author'
        description: 'The name of the field on which to perform the Group By operation.
          The operation returns a Group By value for each distinct value of this field
          found in the query result items.


          **Note:**

          > You must ensure that the **Facet** option is enabled for this field in
          your index (see [Add/Edit a Field: [FieldName] - Panel ](http://www.coveo.com/go?dest=cloudhelp&lcid=9&context=288)).


          **Sample value:**

          > `@author`'
        type: string
      generateAutomaticRanges:
        default: false
        example: false
        description: 'Whether the index should automatically determine the range values.


          **Tip:**

          > If you set this parameter to `true`, you should ensure that the **Use
          cache for numeric queries** option is enabled for the Group By `field` in
          your index in order to speed up automatic range evaluation.


          **Notes:**

          > - Setting `generateAutomaticRanges` to `true` only makes sense if the
          Group By `field` is numerical.

          > - The index cannot automatically calculate the range values of a field
          generated by a query function. You must rather use the `rangeValues` Group
          By parameter in such cases.'
        type: boolean
      injectionDepth:
        default: 1000
        example: 1500
        description: 'The maximum number of query result items to scan for Group By
          values.


          **Note:**

          > Specifying a high `injectionDepth` value can negatively impact query performance.


          **Sample value:**

          `1500`'
        type: integer
        format: int32
      lookupField:
        description: '**Deprecated:**

          > This property is exposed for backward compatibility reasons. The issues
          this property was used as a workaround for do not exist in the Coveo Cloud
          V2 platform.


          The name of an additional field whose value must be retrieved.'
        type: string
      maximumNumberOfValues:
        default: 10
        example: 5
        description: 'The maximum number of values the Group By operation should return.


          **Sample value:**

          > `5`'
        type: integer
        format: int32
      queryOverride:
        example: Coveo Cloud V2 platform
        description: 'The query expression that should override the basic part of
          the query expression on which the Group By operation is being performed
          (see the `q` query parameter). If not specified, the basic part of the query
          expression being executed is used.


          This feature is typically used for performance reasons to retrieve Group
          By values on separate expressions while executing a normal query in a single
          operation.


          **Sample value:**

          > `Coveo Cloud V2 platform`'
        type: string
      rangeValues:
        example: []
        description: 'The range values for which to generate Group By values.


          **Notes:**

          > - Specifying `rangeValues` only makes sense if the Group By `field` is
          numerical.

          > - You can set the `generateAutomaticRanges` Group By parameter to `true`
          rather than explicitly specifying `rangeValues` (unless the Group By `field`
          was generated by a query function).'
        type: array
        items:
          $ref: '#/definitions/RestRangeValue'
      sortCriteria:
        default: score
        example: ComputedFieldDescending
        enum:
        - score
        - ' occurrences'
        - ' alphaAscending'
        - ' alphaDescending'
        - ' computedFieldAscending'
        - ' computedFieldAscending'
        - ' chiSquare'
        - ' noSort'
        description: 'The criterion to use when sorting the Group By operation results.


          The possible values are:

          - `Score`: sort using the score value which is computed from the number
          of occurrences of a field value, as well as from the position where query
          result items having this field value appear in the ranked query result set.
          When using this sort criterion, a field value with 100 occurrences might
          appear after one with only 10 occurrences, if the occurrences of the latter
          field value tend to appear higher in the ranked query result set.

          - `Occurrences`: sort by number of occurrences, with field values having
          the highest number of occurrences appearing first.

          - `AlphaAscending`/`AlphaDescending`: sort alphabetically on the field values.

          - `ComputedFieldAscending`/`ComputedFieldDescending`: sort on the value
          of the first computed field for each Group By operation result (see the
          `ComputedFields` Group By parameter).

          - `ChiSquare`: sort based on the relative frequency of field values in the
          query result set compared to their frequency in the entire index. This means
          that a field value that does not appear often in the index, but does appear
          often in the query result set will tend to appear higher.

          - `nosort`: do not sort the results of the Group By operation. The field
          values will be appear in a random order.


          **Sample value:**

          `ComputedFieldDescending`'
        type: string
      thoroughLookup:
        default: false
        description: '**Deprecated:**

          > This parameter is exposed for backward compatibility reasons. The issues
          this parameter was used as a workaround for do not exist in the Coveo Cloud
          V2 platform.


          Whether to scan for lookup values.'
        type: boolean
