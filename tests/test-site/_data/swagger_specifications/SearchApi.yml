          If you do not specify a value for this parameter and the `enableQuerySyntax`
          parameter is set to `true`, the default [Coveo Cloud query syntax](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoCloudQuerySyntax)
          is applied.


          **Sample value:**

          > `SOSL`

          '
        required: false
        in: query
        type: string
      - name: tab
        description: 'The second level of origin of the request, typically the identifier
          of the selected tab in the graphical search interface from which the request
          originates.


          The [Coveo Machine Learning](https://developers.coveo.com/x/noA9Ag#Glossary-CoveoMachineLearning)
          models can use this information to provide contextually relevant output.


          See also the `searchHub` and `referrer` parameters.


          **Sample value:**

          > `ForumTab`

          '
        required: false
        in: query
        type: string
      - name: timezone
        description: 'The [tz database](https://en.wikipedia.org/wiki/List_of_tz_database_time_zones)
          identifier of the time zone to use to correctly interpret dates in the query
          expression and result items.


          If not specified, the default time zone of the server hosting the index
          is used.


          **Sample value:**

          > `America/New_York`

          '
        required: false
        in: query
        type: string
      - name: uniqueId
        description: The unique id of the document.
        required: true
        in: query
        type: string
      - name: visitorId
        description: "A GUID representing the current user, who can be authenticated\
          \ or anonymous.\n         \n**Note:**\n> This is useful for usage analytics\
          \ purposes.\n"
        required: false
        in: query
        type: string
      - name: wildcards
        description: 'Whether to enable the *wildcards* feature of the index in order
