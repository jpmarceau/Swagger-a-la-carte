        required: false
        in: query
        type: integer
        format: int32
      - name: syntax
        description: 'The name of the query syntax to apply when interpreting the
          basic query expression (see the `q` parameter).


          The only value you can specify for this parameter is `SOSL` (to use the
          [Salesforce Object Search Language syntax](https://developer.salesforce.com/docs/atlas.en-us.soql_sosl.meta/soql_sosl/sforce_api_calls_sosl_syntax.htm)).
          You do not need to set `enableQuerySyntax` to `true` to apply SOSL syntax
